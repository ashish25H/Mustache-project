<section class="user-info-section">
    <div class="card">
        <div class="card-head">
            <div class="heading">BASICE INFORMATION</div>
            <div class="edit-icon" id="edit-btn"><i class="fa-sharp fa-solid fa-pen-to-square"></i></div>
        </div>
        <hr>

        <form action="#" id="basic-info-form">
            <div>
                <label for="name">Full Name </label>
                <input type="text" class="bs-info" name="name" id="name" value="{{name}}" readonly>
            </div>

            <div>
                <label for="gender">Gender </label>
                <input type="text" class="bs-info" name="gender" id="gender" value="{{gender}}" readonly>
            </div>

            <div>
                <label for="DOB">Birth Date </label>
                <input type="date" class="bs-info" name="DOB" id="DOB" value="{{DOB}}" readonly>
            </div>

            <div>
                <label for="martail-status">Martail Status </label>
                <input type="text" class="bs-info" name="martail-status" id="martail-status" value="NA" readonly>
            </div>

            <div>
                <label for="location">Location </label>
                <input type="text" class="bs-info" name="location" id="location" value="NA" readonly>
            </div>

             <input type="submit" value="Save" class="submit-btn" id="submit-bs-btn">

        </form>
    </div>

    <div class="line"></div>

    <div class="card">
        <div class="card-head">
            <div class="heading">WORK</div>
            <div class="edit-icon" id="work-info-btn"><i class="fa-sharp fa-solid fa-pen-to-square"></i></div>
        </div>
        <hr>

        <form action="#">
            <div>
                <label for="name">Occupation </label>
                <input type="text" name="name" class="work-info" id="name" value="NA" readonly>
            </div>

            <div>
                <label for="martail-status">Skills </label>
                <input type="text" class="work-info" name="martail-status" id="martail-status" value="NA" readonly>
            </div>

            <div>
                <label for="location">Jobs </label>
                <input type="text" class="work-info" name="location" id="location" value="NA" readonly>
            </div>

             <input type="submit" value="Save" class="submit-btn" id="submit-work-info-btn">

        </form>
    </div>
</section>
